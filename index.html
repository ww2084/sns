<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile SNS Card UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" class="back-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <button class="toggle-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
  </header>
  <section class="card">
    <figure>
      <!-- 필터 레이어 -->
      <div class="filter"></div>
      <!-- 배경이미지 추가함 -->
    </figure>
    <div class="info">
      <div class="container">
        <p class="name">이루다 생일파티 초대장</p>
        <p class="location">누구든 놀러와</p>
        <ul class="count-info">
          <li>
            <div class="count">날짜</div>
            <span class="title">22년5월17일</span>
          </li>
          <li>
            <div class="count">장소</div>
            <span class="title">구래동 폴리키즈카페</span>
          </li>
          <li>
            <div class="count">시간</div>
            <span class="title">12시~2시</span>
          </li>
          
        </ul>


        <button class="btn follow-btn"> 초대에참여하기</button>
        <button class="btn message-btn">축하글남기기</button>
      </div>
     </div>
  </section>
</body>
</html>
